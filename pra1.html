		function getOddNumber(){
			for(var i=0;i<length;i++){
				if(i%2==1){
					document.write(i);
				}
			}
		}
//		//编写js函数，用于计算a+(a-1)+(a-2)+……+1的和
		function sum1(a){
			var sum = a;
		for(var i=a;i>=1;i--){
			sum+=(i-1);
		}
			return sum;
		}
		alert(sum1(3));
